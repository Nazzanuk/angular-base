<script type="text/ng-template" id="calendar.html">
    <div class="calendar">
        <div class="calendar-banner" ng-class="{small:!calendar.img}">
            <div class="banner-overlay">
                <img src="http://patrickbeser.com/img/portrait-2015.jpg" alt="" ng-if="calendar.img">
                {{calendar.heading}}
                <div class="sub" ng-if="calendar.subheading">{{calendar.subheading}}</div>
            </div>


        </div>
    </div>
</script>
